<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS VARIABLES</title>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <h1>Update CSS Variables with
      <span class="hl">JS</span>
    </h1>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="range">Blur:</label>
      <input type="range" name="blur" min="0" resources/js/main.jsmax="25" value="10" data-sizing="px">

      <label for="base">Base Color</label>
      <input type="color" name="base" value="#02bca3">
    </div>

    <img src="resources/images/20170712_100110.jpg" alt=" img to make changes">

    <script src="resources/js/main.js"></script>
  </body>
</html>
